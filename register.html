<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.google.apis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins',sans-serif;
}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: black;
    background:url('Assests/pic1.jpg');
    background-position:center center;
    background-size: cover;
    background-repeat: no-repeat;

}

.wrapper{
    position: relative;
    width: 400px;
    height: 500px;
    background: rgba(88, 88, 88, 0.25);
    padding: 40px;
}
.form-wrapper{
    display: flex;
    align-items: center;
    width: 100%;
    height: 100%;
    transition: 1s ease-in-out;
}
.wrapper.active .form-wrapper.sign-in{
    transform: scale(0) translate(-300px,500px);
}
.wrapper .form-wrapper.sign-up{
    position: absolute;
    top:0;
    transform: scale(0);
}
.wrapper.active .form-wrapper.sign-up{
    transform: scale(1) translate(0,0);
}
h2{
    font-size: 30px;
    color:#fff;
    text-align: center;
}
.input-group{
    position: relative;
    margin: 30px 0;
    border-bottom:2px double yellowgreen;
}
.input-group label{
    position:absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-50%);
    font-size: 16px;
    color: #fff;
    pointer-events: none;
}
.input-group input{
    color:black;
    width: 320px;
    height: 40px;
    font-size: 16px;
    padding: 0 5px;
    background-color: transparent;
    border: none;
    outline: none;
    transition: 0.5s ease;
}
.input-group input:focus~label,
.input-group input:valid~label{
    font-weight: 800;
    text-shadow: 1px 1px 2px red, 0 0 1em yellowgreen, 0 0 0.2em aqua;
    color: black;
    top:-5px;
}

.remeber{
    margin: -5px 0 15px 5px;
}
.remeber label{
    color: #fff;
    font-size: 14px;    
}
.remeber label input{
    accent-color: #f4157e;
}
button{
    position: relative;
    width: 100%;
    height: 40px;
    font-size: 16px;
    color: #fff;
    background: #f4157e;
    border-radius:30px;
    border: none;
    outline: none;
}

.signUp-link{
    font-size: 14px;
    text-align: center;
    margin: 15px 0;
}
.signUp-link p{
    color: #fff;   
}
.signUp-link p a{
    color: #f4157e;
    text-decoration: none;
    font-weight: 500;
}
.signUp-link p a:hover{
    text-decoration:underline;
}
.social-platform{
    font-size: 14px;
    color: #fff;
    text-align: center;
}
.social-icons a{
    display:inline-block;
    width: 35px;
    height: 35px;
    background: transparent;
    border: 1px solid #fff;
    border-radius: 50%;
    text-align: center;
    line-height: 35px;
    margin: 15px 6px 0;
    transition: 0.5s ease;
}
.social-icons a:hover{
    background: #fff;
}
.social-icons a i{
    color: #fff;
    font-size: 14px;
    transition: .3s ease;
}
.social-icons a:hover i{
    color: inherit;
}

    </style>
</head>
<body>

    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form name="myformSignIn" method="post" action="#" autocomplete="off"onsubmit="return validateSIn()">
                <h2>Sign In</h2>
                <div class="input-group">
                    <input name="Uname"type="text">
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input name='passwd'type="password">
                    <label for="">Password</label>
                </div>
                <div class="remeber">
                        <label><input type="checkbox">  Remeber Me</label>
                </div>
                <button type="submit">Sign In</button>
                <div class="signUp-link">
                    <p>Dont have a account?    <a href="#" class="signUpBtn-link">  Sign Up  </a></p>
                </div>
                <div class="social-platform">
                    <p>Or sign in with</p>
                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    </div>
                </div>
            </form>
        </div>

        <div class="form-wrapper sign-up">
            <form name ="myformSignUp" action="#" method="Post" autocomplete="off" onsubmit="return validateSUp()">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input name="Uname" type="text">
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input name="mail" type="email">
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input name="passwd" type="password">
                    <label for="">Password</label>
                </div>
                <div class="remeber">
                        <label><input id="accept" type="checkbox">   I agree to <a href="terms.html" style="text-decoration:none;color: aqua;">  Terms and Conditions</a></label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="signUp-link">
                    <p>Alredy have a account?   <a href="#" class="signInBtn-link">  Sign In  </a></p>
                </div>
            </form>
        </div>
    </div>
<script>
const signUpBtnLink=document.querySelector('.signUpBtn-link');
const signInBtnLink=document.querySelector('.signInBtn-link');
const wrapper=document.querySelector('.wrapper');

signUpBtnLink.addEventListener('click',()=>{
    wrapper.classList.toggle('active');
});
signInBtnLink.addEventListener('click',()=>{
    wrapper.classList.toggle('active');

});
function validateSIn(){
    var namesin=document.myformSignIn.Uname.value;
    var pswdsin=document.myformSignIn.passwd.value;
    if (namesin==null || namesin==""){
        alert("Username Could not be Blank!!");
        return false;
    }
    else if(pswdsin.length<6){
        alert("Password too short!!")
        return false;
    }
}
function validateSUp(){
    var namesup =document.myformSignUp.Uname.value;
    var pswdsup =document.myformSignUp.passwd.value;
    var mailsup =document.myformSignUp.mail.value;
    if(!document.getElementById('accept').checked){
        alert("Please accept the terms and conditions");
        return false;
    }
    else if (namesup==null || namesup==""){
        alert("Username Could not be Blank!!");
        return false;
    }
    else if(mailsup==null || mailsup==""){
        alert("Email Could not be Blank!!");
        return false;
    }
    else if(pswdsup.length<6){
        alert("Password too short!!");
        return false;
    } 
}


</script>
</body>
</html>
