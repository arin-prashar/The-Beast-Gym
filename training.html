    :root{
            --primary-color: #e8505b;

            --head-color: #701254; 
            --gray-color: #909890;
            --link-color: #484848;

            --base-font-family: "Plain", sans-serif; 
            --font-weight-bold: bold;
            --font-weight-normal: normal; 
            --font-weight-light: 300;
            --font-weight-thin: 100;
          
            --h1-font-size: 48px;          
            --h2-font-size: 36px;
            --h3-font-size: 28px;         
            --h4-font-size: 24px;
            --h5-font-size: 22px;
            --h6-font-size: 22px;
            --p-font-size: 18px; 
            --base-font-size: 16px;
            --menu-font-size: 14px;

            --border-radius-small: 2px;
            
    }
               
    .hero{
        vertical-align: middle;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
    }
    .bg-overlay{
        background: var(--dark-color);
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.8;
    }
    h1,
    h2,
    h3,
    h4,
    h5,
    h6{
        font-weight: 100;
        line-height: normal;
    }
    h1{
        font-size: var(--h1-font-size);
        font-weight: var(--font-weight-bold);
        letter-spacing: -1px;
        text-transform: uppercase;
        margin: 20px 0;
    }

    h3{
        font-size: var(--h3-font-size);
        font-weight: var(--font-weight-bold);
        letter-spacing: -1px;
        margin:0;
    }

    h4{
        font-size: var(--h4-font-size);
        color: #701254;
    }

    h5{
        font-size: var(--h5-font-size);
    }

    h6{
        font-size: var(--h6-font-size);
        line-height: inherit;
        margin: 0;
    }

    p{
        color: var(--p-color);
        font-size: var(--p-font-size);
        font-weight: var(-fwl);
        line-height: 1.5em;
    }

    b,strong{
        font-weight: var(--font-weight-bold);
        letter-spacing: 0;
    }

    .section{
        padding: 7rem 0;
    }

    .down{
        width:30%;
        height: 70px;
        background-color: transparent;
        cursor: pointer;
        padding: 10px;
        border-radius: 15px;
    }
    
   
</style>
