<!DOCTYPE html>
<html lang="en">
<head>
<style>
body{
    margin: 0;
    background: #2A2734;
    text-align: center;
    font-family: sans-serif;
    color: #fefefe;
}
.container{
    position: relative;
    width: 320px;
    margin: 100px auto 0 auto;
    perspective: 1000px;
}
.carousel{
    position: absolute;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    animation: rotate360 60s infinite forwards linear;
}
.image{
    position: absolute;
    width: 300px;
    height: 187px;
    top: 20px;
    left: 10px;
    right: 10px;
    background-size: cover;
    box-shadow: inset 0 0 0 2000px rgba(0,0,0,0.5);
    display: flex;
}
span{
    margin: auto;
    font-size: 2rem;
}
@keyframes rotate360{
    0%{
        transform: rotateY(0deg);
    }
    100%{
        transform: rotateY(-360deg)
    }
}
.image:nth-child(l){
    background-image: url("https://rukminim1.flixcart.com/image/416/416/k3ncakw0/sticker/y/6/m/gym-fitness-bodybuilding-sport-workout-creative-colorful-word-original-imafmqmqqgz2bymz.jpeg?q=70");
    transform: rotateY(0deg)translateZ(430px);
}

.image:nth-child(2){
    background-image: url("https://images.pexels.com/photos/2294361/pexels-photo-2294361.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500");
    transform: rotateY(40deg)translateZ(430px);
}

.image:nth-child(3){
    background-image: url("https://www.betterup.com/hs-fs/hubfs/man-meditating-in-lotus-pose.jpg?width=866&name=man-meditating-in-lotus-pose.jpg");
    transform: rotateY(80deg)translateZ(430px);
}
.image:nth-child(4){
    background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRypStuBjnNVYcEBlbl0PVBX4_zOoAn5RasiA&usqp=CAU");
    transform: rotateY(120deg)translateZ(430px);
}
.image:nth-child(5){
    background-image: url("https://cdn.pixabay.com/photo/2016/03/27/07/08/man-1282232__340.jpg");
    transform: rotateY(160deg)translateZ(430px);
}
.image:nth-child(6){
    background-image: url("https://www.fitnessfirst.net.in/sites/default/files/styles/style_600x250/public/club1.jpg?itok=oMBL0kAV");
    transform: rotateY(200deg)translateZ(430px);
}
.image:nth-child(7){
    background-image: url("https://www.betterup.com/hs-fs/hubfs/man-meditating-in-lotus-pose.jpg?width=866&name=man-meditating-in-lotus-pose.jpg");
    transform: rotateY(240deg)translateZ(430px);
}
.image:nth-child(8){
    background-image: url("https://asapkerala.gov.in/wp-content/uploads/2021/10/Fitness-Trainer-1.jpg");
    transform: rotateY(280deg)translateZ(430px);
}
.image:nth-child(9){
    background-image: url("https://www.bosch-presse.de/pressportal/de/media/dam_images/pi11459/fitness.jpg");
    transform: rotateY(320deg)translateZ(430px);
}
</style> 
</head>
<body>
<div class="container">
    <div class="carousel">
        <div class="image"><span>simple</span></div>
        <div class="image"><span>carousel</span></div>
        <div class="image"><span>animation</span></div>
        <div class="image"><span>with</span></div>
        <div class="image"><span>beautiful</span></div>
        <div class="image"><span>landscapes</span></div>
        <div class="image"><span>follow</span></div>
        <div class="image"><span>like</span></div>
        <div class="image"><span>comment</span></div>
    </div>
</div>
</body>
</html>
